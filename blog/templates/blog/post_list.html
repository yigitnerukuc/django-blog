{% extends 'blog/base.html' %}
{% block content %}
    {% for yazi in yazilar %}
        <div class="post">
            <div class="date">
                <p>published: {{ yazi.yayinlanma_tarihi }}</p>
                <h2><a href="">{{ yazi.baslik }}</a></h2>
                <p>{{ yazi.icerik|linebreaks }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
